<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QH2011e-TCNH-UEB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* === NÃºt nháº¡c cá»‘ Ä‘á»‹nh === */
      #music-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 30px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        backdrop-filter: blur(6px);
      }
      #music-toggle:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <!-- NÃºt báº­t/táº¯t nháº¡c ná»•i -->
    <button id="music-toggle" aria-pressed="false" aria-label="Báº­t / táº¯t nháº¡c ná»n">
      ðŸ”Š Báº­t nháº¡c
    </button>

    <!-- Nháº¡c ná»n -->
    <audio id="bg-music" loop preload="auto">
      <source src="data/music/background.mp3" type="audio/mpeg" />
      TrÃ¬nh duyá»‡t cá»§a báº¡n khÃ´ng há»— trá»£ tháº» audio.
    </audio>

    <!-- Ná»™i dung chÃ­nh -->
    <div class="slideshow">
      <div class="progress-bar indicator"></div>
      <div id="card-stage" class="card-stage"></div>

      <div id="pagination" class="pagination">
        <div class="progress-track" aria-hidden="true">
          <div class="progress-track-background">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div id="slide-numbers" class="slide-index" aria-hidden="true"></div>
        <button
          class="pause-button"
          type="button"
          aria-pressed="false"
          aria-label="Pause slideshow"
          title="Pause slideshow"
        ></button>
      </div>

      <div class="transition-cover cover" aria-hidden="true"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>

    <script>
      // === Script Ä‘iá»u khiá»ƒn nháº¡c ===
      window.addEventListener("DOMContentLoaded", async () => {
        const audio = document.getElementById("bg-music");
        const btn = document.getElementById("music-toggle");
        let isPlaying = false;

        // Cáº­p nháº­t tráº¡ng thÃ¡i nÃºt
        const updateButton = () => {
          if (audio.paused) {
            btn.textContent = "ðŸ”Š Báº­t nháº¡c";
            btn.setAttribute("aria-pressed", "false");
          } else {
            btn.textContent = "ðŸ”ˆ Táº¯t nháº¡c";
            btn.setAttribute("aria-pressed", "true");
          }
        };

        // Thá»­ autoplay (náº¿u bá»‹ cháº·n thÃ¬ chá» tÆ°Æ¡ng tÃ¡c user)
        try {
          audio.volume = 0; // báº¯t Ä‘áº§u khÃ´ng tiáº¿ng
          await audio.play();
          // Fade-in dáº§n Ã¢m lÆ°á»£ng
          let vol = 0;
          const fade = setInterval(() => {
            vol += 0.05;
            if (vol >= 1) {
              vol = 1;
              clearInterval(fade);
            }
            audio.volume = vol;
          }, 200);
          isPlaying = true;
        } catch (err) {
          // Autoplay bá»‹ cháº·n, chá» user click
          console.warn("Autoplay bá»‹ cháº·n, chá» ngÆ°á»i dÃ¹ng tÆ°Æ¡ng tÃ¡c.");
        }

        updateButton();

        // Khi click nÃºt báº­t/táº¯t
        btn.addEventListener("click", async () => {
          try {
            if (audio.paused) {
              await audio.play();
              isPlaying = true;
            } else {
              audio.pause();
              isPlaying = false;
            }
            updateButton();
          } catch (err) {
            console.warn("KhÃ´ng thá»ƒ phÃ¡t/táº¡m dá»«ng nháº¡c:", err);
          }
        });
      });
    </script>

    <script src="script.js" defer></script>
  </body>
</html>

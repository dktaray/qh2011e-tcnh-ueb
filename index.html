      #music-toggle {

  <body>
    <!-- ðŸ”Š NÃºt báº­t/táº¯t nháº¡c ná»•i cá»‘ Ä‘á»‹nh -->
    <button id="music-toggle" aria-pressed="false" aria-label="Báº­t / táº¯t nháº¡c ná»n">
      ðŸ”Š Báº­t nháº¡c
    </button>

    <!-- ðŸŽµ Nháº¡c ná»n -->
    <audio id="bg-music" loop preload="auto">

      TrÃ¬nh duyá»‡t cá»§a báº¡n khÃ´ng há»— trá»£ tháº» audio.
    </audio>

    <!-- --- Pháº§n slideshow (giá»¯ nguyÃªn) --- -->
    <div class="slideshow">
      <div class="progress-bar indicator"></div>

    <!-- GSAP (hiá»‡u á»©ng chuyá»ƒn Ä‘á»™ng) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>

    <script>
      // === Äiá»u khiá»ƒn nháº¡c ná»n ===
      window.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("bg-music");
        const btn = document.getElementById("music-toggle");

        // Cáº­p nháº­t tráº¡ng thÃ¡i hiá»ƒn thá»‹ nÃºt
        function updateButton() {
          if (audio.paused) {
            btn.textContent = "ðŸ”Š Báº­t nháº¡c";
            btn.setAttribute("aria-pressed", "false");
          } else {
            btn.textContent = "ðŸ”ˆ Táº¯t nháº¡c";

        }

        // Thá»­ autoplay khi trang má»Ÿ (náº¿u bá»‹ cháº·n, user cÃ³ thá»ƒ click)
        window.addEventListener("load", async () => {

            console.log("Autoplay bá»‹ cháº·n â€” chá» ngÆ°á»i dÃ¹ng báº¥m nÃºt.");
          }
          updateButton();
        });

        // Khi ngÆ°á»i dÃ¹ng nháº¥n nÃºt
        btn.addEventListener("click", async () => {
          try {
            if (audio.paused) {
              await audio.play();
            } else {
              audio.pause();
            }
            updateButton();
          } catch (err) {
            console.warn("KhÃ´ng thá»ƒ phÃ¡t hoáº·c táº¡m dá»«ng nháº¡c:", err);
          }
        });

        // Náº¿u cÃ³ thay Ä‘á»•i tráº¡ng thÃ¡i audio
        audio.addEventListener("play", updateButton);
        audio.addEventListener("pause", updateButton);
      });
    </script>
